        <title>
            Huddle landing page with curved sections | Frontend Mentor

    <body>
        <header class="header">
            <nav class="header__nav">
                <img
                    class="header__logo"
                    src="./images/logo.svg"
                    alt="Huddle Logo"
                />
                <a class="header__link" href=".">Try it free</a>
            </nav>

            <section class="header__wrapper">
                <div class="header__content-wrapper">
                    <h1 class="h1 u-h1-mb-24px">
                        Build The Community Your Fans Will Love
                    </h1>
                    <p class="p u-p-mb-48px">
                        Huddle re-imagines the way we build communities. You
                        have a voice, but so does your audience. Create
                        connections with your users as you engage in genuine
                        discussion.
                    </p>
                    <a class="link" href=".">Get Started For Free</a>
                </div>
                <div class="header__img-wrapper">
                    <img
                        class="header__img"
                        src="./images/screen-mockups.svg"
                        alt=""
                    />
                </div>
            </section>
        </header>

        <main class="main">
            <section class="stats">
                <div class="stats__col-1">
                    <img
                        class="stats__icon"
                        src="./images/icon-communities.svg"
                        alt=""
                    />
                    <p class="stats__num">1.4k+</p>
                    <p class="stats__text">Communities Formed</p>
                </div>

                <div class="stats__col-2">
                    <img
                        class="stats__icon"
                        src="./images/icon-messages.svg"
                        alt=""
                    />
                    <p class="stats__num">2.7m+</p>
                    <p class="stats__text">Messages Sent</p>
                </div>
            </section>
        </main>
